<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="img-container" id="container-img">
            <img src="imgs/img-1.jpg" alt="">
            <img src="imgs/img-2.jpg" alt="">
            <img src="imgs/img-3.jpg" alt="">
        </div>
        <div class="arrows">
            <i class="fas fa-chevron-left arrow-left" id="prev-btn"></i>
            <i class="fas fa-chevron-right arrow-right" id="next-btn"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
